---
- name: Install MySQL and configure the database and tables
  hosts: localhost
  become: yes
  vars:
    db_name: "matchmyresume_app"
    db_user: "{{ lookup('env', 'DB_USER') }}"  
    db_password: "{{ lookup('env', 'DB_PASSWORD') }}"  
    db_host: "localhost"

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install MySQL
      apt:
        name: mysql-server
        state: present

    - name: Start MySQL service
      service:
        name: mysql
        state: started
        enabled: true

    - name: Create the MySQL database
      mysql_db:
        name: "{{ db_name }}"
        state: present

    - name: Create the MySQL user
      mysql_user:
        name: "{{ db_user }}"
        password: "{{ db_password }}"
        priv: "{{ db_name }}.*:ALL"
        host: "%"
        state: present

    - name: Create the job_applications table
      mysql_query:
        query: |
          CREATE TABLE IF NOT EXISTS job_applications (
            id INT AUTO_INCREMENT PRIMARY KEY,
            user_id INT NOT NULL,
            job_id INT NOT NULL,
            application_date DATE NOT NULL
          );
        db: "{{ db_name }}"

    - name: Create the job_comparison_results table
      mysql_query:
        query: |
          CREATE TABLE IF NOT EXISTS job_comparison_results (
            id INT AUTO_INCREMENT PRIMARY KEY,
            job_1_id INT NOT NULL,
            job_2_id INT NOT NULL,
            comparison_score DECIMAL(5, 2) NOT NULL
          );
        db: "{{ db_name }}"

    - name: Create the user_tb table
      mysql_query:
        query: |
          CREATE TABLE IF NOT EXISTS user_tb (
            id INT AUTO_INCREMENT PRIMARY KEY,
            username VARCHAR(100) NOT NULL,
            email VARCHAR(255) NOT NULL,
            password_hash VARCHAR(255) NOT NULL
          );
        db: "{{ db_name }}"
