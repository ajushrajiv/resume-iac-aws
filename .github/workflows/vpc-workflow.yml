name: vpc workflow

on: workflow_dispatch

jobs:
  terraform:
    name: 'Terraform VPC'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout GitHub Actions'
        uses: actions/checkout@v4

      - name: 'Get Previous s3-workflow Run ID'
        id: get_run_id
        run: |
          response=$(curl -s \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/s3-workflow.yml/runs?per_page=1&status=completed")
          
          run_id=$(echo $response | jq -r '.workflow_runs[0].id')
          echo "Previous s3-workflow run ID: $run_id"
          
          echo "run_id=$run_id" >> $GITHUB_ENV

      - name: 'Download S3 Bucket Artifact'
        id: download_artifact
        uses: actions/download-artifact@v3
        with:
          name: s3-bucket-name
          path: .
          run-id: ${{ env.run_id }}

      - name: 'Check if Artifact Downloaded'
        run: |
          if [ -f s3_bucket_name.txt ]; then
            echo "Artifact downloaded successfully."
          else
            echo "Artifact download failed or file does not exist."
          fi

      - name: 'Read S3 Bucket Name'
        run: |
          if [ -f s3_bucket_name.txt ]; then
            echo "s3_bucket=$(cat s3_bucket_name.txt)" >> $GITHUB_ENV
          else
            echo "No bucket name found. Exiting."
            exit 1  # Exit if the file doesn't exist
          fi
          
      - name: 'Setup Terraform'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.3

      - name: 'Configure AWS Credentials'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: eu-central-1

      - name: 'Terraform Init for VPC'
        run: terraform init \
          -backend-config="bucket=${{ env.s3_bucket }}" \
          -backend-config="key=${{ env.s3_bucket }}/vpc/terraform.tfstate" \
          -backend-config="region=eu-central-1"
        working-directory: ./modules/vpc

      - name: 'Terraform Plan for VPC'
        run: terraform plan
        working-directory: ./modules/vpc

      - name: 'Terraform Apply for VPC'
        run: terraform apply -auto-approve
        working-directory: ./modules/vpc
